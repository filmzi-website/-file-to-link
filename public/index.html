<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploader - Permanent File Link</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Upload File</h1>
    <form id="uploadForm">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      result.innerHTML = "<p>Uploading...</p>";

      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      if (data.error) {
        result.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
      } else {
        result.innerHTML = `
          <p><b>Preview:</b> <a href="${data.preview}" target="_blank">${data.preview}</a></p>
          <p><b>Direct Download:</b> <a href="${data.link}" target="_blank">${data.link}</a></p>
        `;
      }
    });
  </script>
</body>
</html>
